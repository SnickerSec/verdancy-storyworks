name: Trigger Claude on Label
on:
  pull_request:
    types: [labeled]

jobs:
  mention-claude:
    # Only run when the "Code Review" label is applied
    if: github.event.label.name == 'Code Review'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Post @claude comment
        run: |
          # Use -R to explicitly point to SnickerSec/verdancy-storyworks
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "@claude please review this PR" \
            -R ${{ github.repository }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
